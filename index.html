<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temu random generato</title>
    <link rel ="icon" href="images/s-l400.png">
    <link rel="stylesheet" href="src/styling/styles.css">
</head>
<body>
    <!-- Before this used div with class header, but better to use header tag-->
    <header>
        <div class="menu">
            <div class="nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/about" class="nav-link">About</a>
                <a href="/history" class="nav-link">History</a>
            </div>
            <div class="login">Login</div>
        </div>
    </header>
    <!-- class for css and id for js -->
    <!-- Label is made for UI and to undestand what is need to be insrted in some form-->
    <!-- With for always ID -->
    <main>
        <div class="random-generator">
            <label for="min">Начальное число:</label>
            <input id="min" type="number" min="1">
            <label class="number max">Конечное число: <input id="max" type="number" min="1"></label>
            <button class="random-button">Нажми меня!</button>
            <!-- Another way of creating label + input -->
            <p id="result"></p>
            <script src="src/random.js"></script>
        </div>
    </main>
    <footer>Tyt is footer</footer>
</body>
</html>
